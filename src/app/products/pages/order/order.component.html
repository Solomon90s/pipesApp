<p-panel header="Pipes personalizados" class="p-2">
  <p>
    <a href="https://angular.dev/guide/pipes/transform-data" target="_blank">
      Pipes</a
    >
    personalizados - creados por {{ "nosotros" | toggleCase:isUpperCase }},
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase"
    icon="pi pi-search"
    (click)="toggleUpperCase()"
    />
  </div>

  <div class="p-toolbar-group-end">
    <p-button class="mr-2"
    (onClick)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"/>

    <p-button class="mr-2"
    (onClick)="changeOrder('age')"
      label="Por edad"
      icon="pi pi-sort"
      styleClass="p-button-danger"/>

    <p-button class="mr-2"
    (onClick)="changeOrder('rol')"
      label="Por rol"
      icon="pi pi-sort"
      styleClass="p-button-help"/>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Usuarios">
      <p-table [value]="users | sortBy:orderBy: order" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Rol</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.age }} - {{ user.age | isAdult  }}</td>
                <td>{{ user.rol }}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>


  </div>
</div>
